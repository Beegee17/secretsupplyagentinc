<!DOCTYPE html>
<html>
<head>
  <!--Title with link to style sheet and reset style sheet-->
  <title>Secret Agent Supply INC.| Welcome</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="resources/css/reset.css">
  <link rel="stylesheet" type="text/css" href="resources/css/style.css">
</head>
<!--Separation between head and body so I don't get confused-->

<!--Company Header with logo and name-->
<body>
  <header id="logo">
    <div class="container">
      <img src="resources/images/logo.png" alt="A pair of white binoculars">
      <span id="title"> Secret Agent Supplying Inc. </span>
    </div>
  </header>
  <!--Background image and annoucements go here-->
  <div id="background-image">
    <div class="container">
      <div class="textbox">
        <h4>NEW ARRIVAL</h4>
        <h1>SPORT BIKES AND MOTORCYCLES</h1>
      </div>
    </div>
  </div>
  <!--Computer screen menu-->
  <div id="computer-menu">
    <div class="container">
      <nav>
        <ul>
          <li><a href="#">Eyewear</li></a>
          <li><a href="#">Apparel</li></a>
          <li><a href="#">Gadgets</li></a>
          <li><a href="#">Vehicles</li></a>
          <li><a href="#">Classes</li></a>
          <li><a href="#">Contact</li></a>
        </ul>
      </nav>
    </div>
  </div>
  <!--Not computer screen menu-->
  <div class="container">
    <div id="mobile">
      <nav>
        <ul>
          <li id="small-menu"><a href="#">Menu</li></a>
        </ul>
      </nav>
    </div>
    <!--Examples of items for sale-->
  </div>
  <!--Exploding Pen-->
  <div class="container">
    <div id="flex-space">
      <div class="product">
        <div class="product-img">
          <img src="resources/images/pen.png" alt="black and gold ball point pen that explodes">
        </div>
        <div class="product-name">
          <p id="pen">Exploding Pen</p>
        </div>
      </div>
      <!--Cellular watch-->
      <div class="product">
        <div class="product-img">
          <img src="resources/images/watch.png" alt="black and gold ball point pen that explodes">
        </div>
        <div class="product-name">
          <p id="watch">Cellular Watch</p>
        </div>
      </div>
      <!--Thermal Glasses-->
      <div id="glasses" class="product">
        <div class="product-img">
          <img class="product-img" src="resources/images/glasses.png" alt="black and gold ball point pen that explodes">
        </div>
        <div class="product-name">
          <p>Thermal Glasses</p>
        </div>
      </div>
    </div>
  </div>
  <!--Informaaaation segment-->

  <!--Location of the Supplier-->
  <div class="container">
    <div class="business-info">
      <div class="location">
        <p class="text">Location</p>
        <span>-47.346436, 84.32354<span>
        </div>

        <!--Hours of the Company-->
        <div class="hours">
          <p class="text">Hours</p>
          <span>0800-1800</span>
        </div>
      </div>
    </div>
    <!--The footer with CR-->
    <footer id="copyright">
      <div class="container">
        Copyright Secret Agent Supply Inc.
      </div>
    </footer>
  </div>
</body>
</html>
